<html lang="en">

</head>
<body>
    <h1>Variables Javascript</h1>

    <p>
        Un algorithme est composé d'instructions : elles sont executées les unes après les autres.
    </p>

    <script>
        // opérations arithmétiques
        var somme = 10 + 4;
        var difference = 50 - 3;
        var produit = 3 * 4;
        var quotient = 10 / 3;
        var operation = 34 / 4 + 5 * 4.2 - 3;
        var operation2 = 34 / (4 + 5) * 4.2 - 3;

        var somme2 = produit + operation2;

        // opérations arithmétiques
        somme = somme + 15;
        // écriture simplifiée :
        somme += 15;
        somme -= 5;
        somme *= 5;
        somme /= 5;

        // écriture incrémentation / décrémentation par pas de 1
        var i = 0;
        i = i + 1;
        i += 1;
        i++;

        i = i - 1;
        i -= 1;
        i--;

        // concaténation : assembler plusieurs chaines de caractères ensemble
        string1 = "Hello";
        string2 = "Everybody";
        string3 = string1 + " " + string2;
        console.log(string3);

        // l'une des deux parties est une chaine : le + fera une concaténation, et non une addition
        var resultat = "50" + 3;
        console.log(resultat); // 503

        var resultat2 = 50 + "34" * 10;
        console.log(resultat2); // 390

        var resultat3 = "34" + 10 * 10;
        console.log(resultat3); // 34100

        // intéragir avec l'utilisateur (lui demander une valeur)
        var age = prompt("Quel est vôtre âge ?");
        // prompt renvoie une valeur de type chaine de caractères

        var remaining  = 18 - age;
        alert("Il reste " + remaining + " années avant d'être majeur");

        // pas bon
        alert('Votre age dans 3 ans : ' + (age + 3)); // pas bon

        // bon
        age = parseInt(age);
        alert('Votre age dans 3 ans : ' + (age + 3)); // bon

        age1 = 20;
        age2 = 22;
        console.log(String(age1) + age2.toString());

        // pour débugger :
        // afficher une variable dans alert() : c'est de la merde (uniquement pour des entiers et des chaines)
        // debugger avec console.log() : mieux et ça marche avec tout
        // debugger avec la console (en mode pas à pas) : on crée des points d'arrêt directement dans le navigateur
        // dans chrome c'est l'onglet source après avoir pressé F12
    </script>
</body>
